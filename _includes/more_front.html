<script>
    setTimeout(function() {
        document.addEventListener("mousedown", function(event) {
            console.log(event)
        })
        let iff = document.getElementsByTagName("iframe")
        for(let i=0;i<iff.length;i++) {
            let cnt = iff[i].ownerDocument
            if (cnt) {
                let tttt = cnt.getElementsByClassName("link_ad")    
                console.log(tttt)
                for(let i=0;i<tttt.length;i++) {
                    tttt[i].addEventListener('click', function() {
                        document.getElementById("more_view1").style = "visibility: visible"
                    })
                }
            }
        }
    }, 1000)
    
</script>
<div id="more_view1" style="visibility: hidden">
