# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: ko-KR

# Site title
title: "조금씩 공부하는 개발블로그"

# A description of your site for meta tag, search engine results.
description: "하루에 5분씩만 투자해서 함께 공부해요~ 댓글은 개별 포스트 클릭하면 작성가능합니다~"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: "/dev5min"

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://reddol18.pe.kr"

# Favicon
favicon: images/favicon.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: "G-4YGBJY6T0F"

# Site navigation - each item must have a title and a url.
navigation:
  - text: Home
    url: /dev5min/
  - text: About
    url: /dev5min/about
  - text: Tags
    url: /dev5min/tags

# The shortname for your Disqus site to enable comments.
disqus: dev5min
layout: default
comments: true

# Colors
accent_color: '#078205'

# Site footer
footer:
  content: "&copy; Scriptor all rights reserved. Theme by [JustGoodThemes](https://www.justgoodthemes.com)."
  has_social: false

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 3
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
